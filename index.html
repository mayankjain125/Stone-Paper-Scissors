<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="heading">
    <h>ROCK, PAPER & SCISSORS</h>
</div>
<div class="images">
      <div class="rock">
        <img id="rockimg" src="image/rock.png" width="200px" height="auto">    
      </div>  
      
    <div class="paper">
        <img id="paperimg" src="image/paper.png" width="200px" height="auto">
    </div>

    <div class="scissors">
        <img id="scissorsimg" src="image/scissors.png" width="200px" height="auto">
    </div>
</div>

<div class = "score">
    <div class="won">
        <div id = "won_fix">
            <p> WON : </p>
        </div>    
        <div id = "won">
            <p>0</p>
        </div>
    </div>

    <div class="lost">
        <div id = "lost_fix">
            <p> Lost : </p>
        </div>    
        <div id = "lost">
            <p>0</p>
        </div>
    </div>
</div>
    
<script src="script.js"></script>
</body>
</html>
